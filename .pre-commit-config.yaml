repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  -   id: end-of-file-fixer
  -   id: trailing-whitespace
  -   id: check-yaml
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
    - id: black
      args:
        - --safe
        - --quiet
      files: ^((smarttub|tests)/.+)?[^/]+\.py$
- repo: https://github.com/pycqa/flake8
  rev: 7.3.0
  hooks:
  -   id: flake8
- repo: local
  hooks:
    - id: pytest
      name: pytest
      entry: "uv run pytest"
      language: system
      pass_filenames: false
      always_run: true
